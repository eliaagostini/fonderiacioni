<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Barra Menu — Eliachesuona</title>

<style>
:root{
  --brand-yellow:#f3bc11;
  --brand-yellow-soft:#ffe88c;
  --logo-size:48px;
  --maxw:1100px;
  --safe-top:env(safe-area-inset-top,0px);
  --hover-lilla:#c89dc8;
}

/* base */
body{ 
  margin:0; 
  background:#0b0b10; 
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; 
}

/* header */
.site-header{
  position:relative;
  z-index:2147483647;
  background:
    linear-gradient(0deg,rgba(255,255,255,.10),rgba(255,255,255,.10)),
    linear-gradient(90deg,var(--brand-yellow) 0%,var(--brand-yellow-soft) 100%);
  border-bottom:1px solid rgba(0,0,0,.14);
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
}

.nav-wrap{
  max-width:var(--maxw); 
  margin:0 auto;
  padding:calc(10px + var(--safe-top)) 16px 12px;
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  gap:32px;
  min-height:calc(var(--logo-size) + 20px);
  flex-wrap:nowrap;
}

/* brand */
.brand{ 
  display:flex; 
  align-items:center; 
  gap:12px; 
  text-decoration:none; 
  flex-shrink:0; 
}
.brand-mark{ 
  width:var(--logo-size); 
  height:var(--logo-size); 
  border-radius:50%; 
  overflow:hidden; 
  background:#fff; 
  border:1px solid rgba(0,0,0,.16); 
}
.brand-mark img{ 
  width:100%; 
  height:100%; 
  object-fit:contain; 
  display:block; 
}

/* primary nav */
.primary-nav{ flex:1; }
.primary-nav .menu{
  list-style:none; 
  margin:0; 
  padding:0;
  display:flex; 
  gap:12px; 
  justify-content:flex-end; 
  align-items:center;
}
.primary-nav .menu > li{ 
  position:relative; 
  display:flex; 
  align-items:center; 
}

/* link top-level */
.primary-nav .menu > li > a{
  font-weight:800; 
  font-size:1.125rem; 
  line-height:1;
  display:inline-flex; 
  align-items:center; 
  padding:12px 14px; 
  border-radius:10px;
  text-decoration:none;
  color:#111 !important; 
  background:transparent !important;
  transition:color .25s, background .25s, box-shadow .25s;
}
.primary-nav .menu > li > a:hover{
  background:rgba(200,157,200,.15) !important;
  color:var(--hover-lilla) !important;
  box-shadow:0 0 10px rgba(200,157,200,.4);
}

/* dropdown */
.primary-nav .menu li .dropdown{
  position:absolute; 
  left:auto; 
  right:0;
  top:100%; 
  margin-top:8px; 
  min-width:max-content;
  background:#fff;
  border:1px solid rgba(0,0,0,.12);
  border-radius:12px; 
  padding:8px;
  box-shadow:0 16px 32px rgba(0,0,0,.28);
  opacity:0; 
  transform:translateY(-8px); 
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
  z-index:9999;
}

/* link dropdown */
.primary-nav .menu li .dropdown a{
  display:flex; 
  align-items:center; 
  gap:10px;
  color:#111 !important;
  text-decoration:none; 
  font-weight:800;
  padding:10px 12px; 
  border-radius:8px;
  font-size:1rem;
  transition:background .2s ease,color .2s ease;
}
.primary-nav .menu li .dropdown a:hover{
  background:rgba(200,157,200,.25);
  color:var(--hover-lilla) !important;
}

/* responsive: sotto 768px il menu va a capo e si centra */
@media(max-width:768px){
  .nav-wrap{ flex-wrap:wrap; }
  .primary-nav{ flex:0 0 100%; }
  .primary-nav .menu{ justify-content:center; flex-wrap:wrap; }
}
</style>
</head>
<body>

<header class="site-header" role="banner">
  <div class="nav-wrap">
    <a href="/" class="brand" aria-label="Homepage Eliachesuona">
      <span class="brand-mark">
        <img src="https://d1yei2z3i6k35z.cloudfront.net/10177233/68d28489c2950_Eliachesuona-Logo-ufficiale-no-sfondo.png" alt="Logo Eliachesuona">
      </span>
    </a>

    <div class="primary-nav" role="navigation" aria-label="Primaria">
      <ul class="menu" role="menubar">
      <li role="none">
        <a href="https://www.eliachesuona.com" rel="noopener">Home</a>
      </li>


        <li role="none" class="has-dropdown">
          <a href="#">Musica</a>
          <div class="dropdown">
            <a href="https://www.eliachesuona.com/ascolta"   rel="noopener">Ascolta</a>
            <a href="https://www.eliachesuona.com/live"   rel="noopener">Live</a>
          </div>
        </li>

        <li role="none" class="has-dropdown">
          <a href="#">Chi Sono</a>
          <div class="dropdown">
            <a href="https://www.eliachesuona.com/bio"   rel="noopener">Bio</a>
            <a href="https://www.eliachesuona.com/premiericonoscimenti"   rel="noopener">Premi e Riconoscimenti</a>
            <a href="https://www.eliachesuona.com/imieivalori"   rel="noopener">I miei valori</a>
          </div>
        </li>

        <li role="none" class="has-dropdown">
          <a href="#">Sostienimi</a>
          <div class="dropdown">
            <a href="https://eliachesuona.bigcartel.com/"   rel="noopener">Compra</a>
            <a href="https://www.paypal.com/paypalme/eliaagostini"   rel="noopener">Dona</a>
          </div>
        </li>

        <li role="none">
          <a href="https://drive.google.com/drive/u/1/folders/1fYJ_GlJDAcO6zaUx7Wa7A23S62yb4eO7"   rel="noopener">Presskit</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<script>
// Gestione dropdown stabile
document.querySelectorAll('.has-dropdown').forEach(function(item){
  let timeout;
  const dropdown = item.querySelector('.dropdown');

  item.addEventListener('mouseenter', () => {
    clearTimeout(timeout);
    dropdown.style.opacity = '1';
    dropdown.style.transform = 'translateY(0)';
    dropdown.style.pointerEvents = 'auto';
  });

  item.addEventListener('mouseleave', () => {
    timeout = setTimeout(() => {
      dropdown.style.opacity = '0';
      dropdown.style.transform = 'translateY(-8px)';
      dropdown.style.pointerEvents = 'none';
    }, 150); // piccolo delay per stabilità
  });
});
</script>

</body>
</html>
