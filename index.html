<!doctype html>
<html lang="it">
<head>

<title>Eliachesuona</title>

<style>
/* --- Font personalizzato --- */
@font-face {
  font-family: 'CychaCockie';
  src: url('./fonts/Cycha Cockie.woff') format('woff'),
       url('./fonts/Cycha Cockie.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* --- Applica il font a tutto il sito --- */
body, h1, h2, h3, h4, h5, h6, p, a, li, span, div, button {
  font-family: 'CychaCockie', system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

* {
  font-family: inherit !important;
  box-sizing: border-box;
}

/* --- Variabili --- */
:root {
  --brand-yellow:#f3bc11;
  --brand-yellow-soft:#ffe88c;
  --logo-size:48px;
  --maxw:1100px;
  --safe-top:env(safe-area-inset-top,0px);
  --hover-lilla:#c89dc8;
  --hero-offset: 80vh;
}

/* --- Header / Navbar --- */
.site-header {
  position: relative;
  z-index: 2147483647;
  background:
    linear-gradient(0deg, rgba(255,255,255,.10), rgba(255,255,255,.10)),
    linear-gradient(90deg, var(--brand-yellow) 0%, var(--brand-yellow-soft) 100%);
  border-bottom: 1px solid rgba(0,0,0,.14);
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
}

.nav-wrap {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: calc(10px + var(--safe-top)) 16px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 32px;
  min-height: calc(var(--logo-size) + 20px);
  flex-wrap: nowrap;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  flex-shrink: 0;
}

.brand-mark {
  width: var(--logo-size);
  height: var(--logo-size);
  border-radius: 50%;
  overflow: hidden;
  background: #fff;
  border: 1px solid rgba(0,0,0,.16);
}

.brand-mark img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

.primary-nav {
  flex: 1;
}

.primary-nav .menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  align-items: center;
}

.primary-nav .menu > li {
  position: relative;
  display: flex;
  align-items: center;
}

.primary-nav .menu > li > a {
  font-weight: 700;
  font-size: 1.125rem;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  padding: 12px 14px;
  border-radius: 10px;
  text-decoration: none;
  color: #111 !important;
  background: transparent !important;
  transition: color .25s, background .25s, box-shadow .25s;
}

.primary-nav .menu > li > a:hover {
  background: rgba(200,157,200,.15) !important;
  color: var(--hover-lilla) !important;
  box-shadow: 0 0 10px rgba(200,157,200,.4);
}

.primary-nav .menu li .dropdown {
  position: absolute;
  left: auto;
  right: 0;
  top: 100%;
  margin-top: 8px;
  min-width: max-content;
  background: #fff;
  border: 1px solid rgba(0,0,0,.12);
  border-radius: 12px;
  padding: 8px;
  box-shadow: 0 16px 32px rgba(0,0,0,.28);
  opacity: 0;
  transform: translateY(-8px);
  pointer-events: none;
  transition: opacity .25s ease, transform .25s ease;
  z-index: 9999;
}

.primary-nav .menu li .dropdown a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #111 !important;
  text-decoration: none;
  font-weight: 700;
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 1rem;
  transition: background .2s ease, color .2s ease;
}

.primary-nav .menu li .dropdown a:hover {
  background: rgba(200,157,200,.25);
  color: var(--hover-lilla) !important;
}

@media(max-width:768px){
  .nav-wrap { flex-wrap: wrap; }
  .primary-nav { flex: 0 0 100%; }
  .primary-nav .menu { justify-content: center; flex-wrap: wrap; }
}

/* --- Hero Section --- */
.hero-bg {
  animation: slowZoom 20s ease-in-out infinite alternate;
  will-change: transform;
  transform: translateZ(0);
}

@keyframes slowZoom {
  0% { transform: scale(1); }
  100% { transform: scale(1.04); }
}

.title-block h1 { 
  opacity: 0; 
  animation: fadeUp 1.5s ease-out forwards; 
  animation-delay: 0.6s; 
}

.statement { 
  opacity: 0; 
  animation: fadeUp 1.2s ease-out forwards; 
  animation-delay: 0.95s; 
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

/* Pulsante Hero */
.hero-button {
  margin-top: 10px;
  display: inline-block;
  background-color: #fff;
  color: #000;
  padding: 10px 20px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<script>
// Dropdown stabile
document.querySelectorAll('.has-dropdown').forEach(function(item){
  let timeout;
  const dropdown = item.querySelector('.dropdown');
  item.addEventListener('mouseenter', () => { 
    clearTimeout(timeout); 
    dropdown.style.opacity='1'; 
    dropdown.style.transform='translateY(0)'; 
    dropdown.style.pointerEvents='auto'; 
  });
  item.addEventListener('mouseleave', () => { 
    timeout=setTimeout(()=>{
      dropdown.style.opacity='0'; 
      dropdown.style.transform='translateY(-8px)'; 
      dropdown.style.pointerEvents='none'; 
    },150); 
  });
});
</script>
